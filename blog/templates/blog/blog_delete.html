{% extends 'blog/base.html' %}

{% block content %}
    <!-- Container for the delete blog post page -->
    <div class="container mt-5">
        <!-- Row for the 'Cancel' button -->
        <div class="row">
            <div class="col-12 mx-2 mb-3">
                <!-- 'Cancel' button linking back to the home page -->
                <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>

        <!-- Row for the main content (delete confirmation) -->
        <div class="row">
            <!-- Column for the main content, centered on larger screens -->
            <div class="col-md-6 col-11 mx-md-auto mx-3 mt-md-0 mt-3">
                <!-- Heading for the delete page -->
                <h1 class="fw-bold">Delete Blog Post</h1>
                
                <!-- Subheading with trash icon, indicating deletion -->
                <h3 class="text-muted"><ion-icon name="trash-outline"></ion-icon>Are you sure you want to delete this blog post?</h3>

                <!-- Form for confirming deletion -->
                <form method="POST">
                    {% csrf_token %}
                    <!-- 'Confirm' button triggering the deletion process -->
                    <button class="btn btn-primary" type="submit">Confirm</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
