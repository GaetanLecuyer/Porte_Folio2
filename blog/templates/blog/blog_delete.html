{% extends 'blog/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12 mx-2 mb-3">
            <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-11 mx-md-auto mx-3 mt-md-0 mt-3">
            <h1 class="fw-bold">Delete Blog Post</h1>
            <h3 class="text-muted"><ion-icon name="trash-outline"></ion-icon>Are you sure you want to delete this blog post?</h3>

            <form method="POST">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Confirm</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
