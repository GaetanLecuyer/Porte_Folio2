{% extends 'blog/base.html' %} {% load crispy_forms_tags %} {% block content %}
<!-- Login Form -->
<div class="row">
  <div class="col-11 col-md-4 mx-auto mt-5">
    <h1>Log In</h1>
    <!-- Login Form Submission -->
    <form method="POST">
      {% csrf_token %} {{ form|crispy }}
      <!-- Submit Button -->
      <div class="form-group">
        <button class="btn btn-secondary" type="submit">Log In</button>
      </div>
    </form>
    <!-- Registration Link -->
    <div class="pt-3">
      <small class="text-muted"
        >Need an account?
        <a href="{% url 'register' %}" class="ml-2"> Sign Up</a></small
      >
    </div>
  </div>
</div>
{% endblock content %}
